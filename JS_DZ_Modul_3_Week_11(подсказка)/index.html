<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltips with jQuery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="frame6">
            <div class="btn-1">
                <button class="btn-1" data-tooltip="Tool tip 1">BUTTON 1</button>
            </div>
            <div class="btn-2">
                <button class="btn-2" data-tooltip="Tool tip 2">BUTTON 2</button>
            </div>
        </div>
        <p>
        <h4>Задание 6</h4><br>
        Создать html-страницу с несколькими кнопками.
        При наведении на кнопку, должна появляться подсказка с текстом. По умолчанию – подсказка появляется сверху от
        кнопки. Но если она не помещается сверху от кнопки, тогда отображается снизу.
        </p>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
